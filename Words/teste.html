    <script type="text/javascript">

        for(let i=0; i<27;i++){ 		
		letras[i].onclick= digito.bind(this,i);	
	    }  

        function digito (x){
            letra[posicao].value = letrasString[x].substring(6,5) ;	  
            posicao++;	
        }; 
        
        let linha=0;
        function validar(){
        let contador =0;      
            if ( (posicao % 5 ) == 0) {
                for (let i = linha;i<(linha+5);i++){ 
                let cont = 0;               
                   if(letra[i].value == palavra.charAt(contador)){
                    letra[i].style.backgroundColor = "#63FA41";
                   }else { 
                       
                        for (let j =0;j<5;j++){
                            if (letra[i].value == palavra.charAt(j)){
                                letra[i].style.backgroundColor = "#e0902d";
                            }else{cont ++;}
                        }    
                   } 
                contador++;   
                if (cont == 5){ letra[i].style.backgroundColor =  "#786c6b"}                               
                }
                linha = linha + 5 ; 
            }
                else{alert("INSIRA TODAS AS 5 LETRAS");}      
        }

        function apagar(){
            letra[posicao-1].value =" ";
            posicao --;
        }

        botao.onclick = validar;
        botaoapagar.onclick = apagar;
